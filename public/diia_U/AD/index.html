<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIIA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

    <style>
      @media (max-width: 1080px) {
        #nav-bar {
          font-size: 0.75rem;
          padding: 0.5rem;
        }
        #carousel-heading {
          margin: 5rem;
        }
      }

      @media (max-width: 640px) {
        #carousel-heading {
          margin: 2rem;
        }
      }
      .overlay {
        background-color: rgb(0, 0, 0); /* Increase the opacity value */
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <header id="navbar"></header>

    <div class="relative h-screen flex flex-col">
      <h1
        class="font-inter flex font-bold text-black align-center items-center justify-center z-30 top-40"
      >
        Bridging Global Academia
      </h1>
      <div
        class="relative w-full h-[75%] sm:h-[75%] md:h-[100%] overflow-hidden z-30"
      >
        <div
          class="relative rounded-lg shadow-lg w-full h-full"
          data-carousel="static"
        >
          <div
            class="relative w-full h-full bg-gradient-to-b from-blue-950 to-black"
            data-carousel-inner
            id="carousel-images"
          ></div>

          <!-- Adjusted indicators container to be positioned absolutely -->
          <div
            id="carousel-indicators"
            class="absolute bottom-16 left-1/2 transform -translate-x-1/2 flex space-x-2 text-[red] z-40"
          ></div>
        </div>
      </div>
<!-- Quick Link Section -->
<div class="absolute top-[72%] xs:top-[82%] sm:top-[72%] md:top-[92%] xl:top-[96%] left-0 right-0  bg-gradient-to-r from-blue-900 to-blue-700 border-white border-2 rounded-[36px] z-40 flex items-center justify-center mx-auto w-full max-w-[90%] xl:max-w-[60%] p-[20px]">
  <!-- Elements Container -->
  <div class="grid grid-cols-3 gap-0.5 w-full px-2 sm:px-3 lg:px-0.5 text-white font-medium hidden-scrollbar sm:flex">
    <!-- Element 1 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1  lg:p-3  md:p-3 sm:mb-1 sm:mt-1 lg:mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-solid fa-rocket text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3 ">Opportunities</span>
    </div>
    <!-- Element 2 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1 lg:p-3 md:p-3 mb-1 mt-1 mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-solid fa-medal text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3 ">Rankings</span>
    </div>
    <!-- Element 3 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1 lg:p-3 md:p-3 mb-1 mt-1 mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-solid fa-graduation-cap text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3 ">Admissions</span>
    </div>
    <!-- Element 4 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1 lg:p-3 md:p-3 mb-1 mt-1 mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-solid fa-building-columns text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3 ">MOUs</span>
    </div>
    <!-- Element 5 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1 lg:p-3 md:p-3 mb-1 mt-1 mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-solid fa-map-location-dot text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3 ">Map</span>
    </div>
    <!-- Element 6 link section -->
    <div class="border hover:text-blue-600 border-white group rounded-2xl p-1 lg:p-3 md:p-3 mb-1 mt-1 mx-2 flex flex-col items-center w-[95%] sm:w-[16.6%] hover:bg-white">
      <i class="fa-regular fa-star text-xl md:text-[36px] lg:text-[48px] lg:mt-2"></i>
      <span class="text-xs sm:text-sm md:text-[16px] lg:text-[20px] lg:mt-2 sm:mt-2  lg:py-2 md:py-3 sm:py-3">Testimonials</span>
    </div>
  </div>
</div>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <script src="script.js"></script>
    <script src="index.js"></script>
  </body>
</html>
