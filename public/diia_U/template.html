  <link rel="icon" type="image/x-icon" href="../../public/assets/images/nitj-logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Customizing the Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(30, 58, 138, 1);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: gray;
      }

      ::-webkit-resizer {
        background-color: #ffffff;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 300, "grad" 0, "opzs" 20;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }

      .font2 {
        font-family: "Barlow", sans-serif;
      }

      :root {
        --primary-color: #fff;
        --background-color: #212121;

        --blue-color: #0369a1;
        --light-blue-color: #f6f6fe;
        --purple-color: #040320;
        --font1: "Poppins", sans-serif;
        --font2: "Barlow", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .main-body {
        font-family: var(--font1);
      }

      .titlebg {
        background: linear-gradient(
            90.09deg,
            rgba(0, 0, 0, 0.7) 0.08%,
            rgba(255, 255, 255, 0) 99.11%
          ),
          url(../admin/img/about_top.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .tile1 {
        background: linear-gradient(
          132.04deg,
          rgba(255, 255, 255, 0.1) 16.87%,
          rgba(255, 255, 255, 0.4) 75.02%
        );
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(40px);
        background-color: #0369a1;
        /* Note: backdrop-filter has minimal browser support */
        border-radius: 6px;
        transition: all 0.3s ease-in-out;
      }

      .tile1:hover {
        transform: scale(1.1);
      }

      /* Outer Layer with the timeline border */
      .outer {
        border-left: 3px solid #0369a1;
      }

      /* Card container */
      .card {
        position: relative;
        /* box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(255, 255, 255),
        0.3em 0.3em 1em rgba(0, 0, 0, 0.3); */
      }

      /* Timeline dot  */
      .title::before {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 999px;
        left: -29px;
        border: 3px solid #0369a1;
      }

      .box {
        flex: 1;
        overflow: hidden;
        transition: 0.5s;
        line-height: 0;
      }

      .box > img {
        width: 100%;
        height: 100%;
        border: 0.2rem solid white;
        border-radius: 8px;
        -o-object-fit: cover;
        object-fit: cover;
        transition: ease 0.75s;
        filter: grayscale(100%);
      }

      .box:hover {
        flex: 1 1 30%;
        /* box-shadow: 0px 6px 6px rgba(73, 73, 73, 0.65); */
        z-index: 1;
        cursor: pointer;
      }

      .box:hover > img {
        opacity: 1;
        width: 100%;
        height: 100%;
      }

      .base-image {
        margin-top: 40px;
        background-image: url("../public/assets/images/nitj3.jpg"),
          linear-gradient(rgb(255, 255, 255), rgba(4, 4, 4));
        -webkit-mask-image: linear-gradient(0deg, white, transparent);
        mask-image: linear-gradient(0deg, white, transparent);
        background-color: #cccccc;
        height: 400px;
        background-position: 0% 28%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .base-image-2 {
        margin-top: 40px;
        background-image: url("img/nitj3.jpg"),
          linear-gradient(rgb(255, 255, 255), rgba(4, 4, 4));
        background-color: #cccccc;
        height: 300px;
        background-position: 58% 28%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      @media only screen and (max-width: 1000px) {
        .academic-timeline {
          display: none;
        }
      }
    
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 2s ease-in-out;
      }

      /* Background image styling for the header */
      #headerImageContainer {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }

      /* Heading font styles */
      .header-heading {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 1rem;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      /* Title font styling */
      #title {
        font-size: 2.2rem;
        font-weight: 500;
        color: #333;
        border-bottom: 3px solid #0369a0;
        padding-bottom: 0.3rem;
      }

      .body-image {
        width: 60%;
        height: auto;
        margin-top: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        /* For tablets and smaller screens */
        .body-image {
          width: 95%;
          margin-top: 0.5rem;
          margin-bottom: 1rem;
          margin-left: auto;
          margin-right: auto;
        }
      }

      @media (max-width: 480px) {
        /* For phones */
        .body-image {
          width: 95%;
          margin-top: 0.5rem;
          margin-bottom: 1rem;
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* News description styling */
      .news-description {
        text-align: center;
        font-size: 1.125rem;
        line-height: 1.75rem;
        margin-top: 1rem;
        color: #4a4a4a;
        margin-bottom: 2rem;
      }

      /* Content container for responsive layout */
      .content-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
    </style>

    <!-- Header with Changing Background Image -->
       <!-- scroll up button -->
    <button id="scroll-to-top-button"
    class="fixed bottom-0 right-0 z-50 p-2 mb-6 mr-6 font-bold text-white transition-all bg-orange-500 rounded-full opacity-60 hover:opacity-100 hover:bg-orange-700">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
    </svg>
</button>


    <script>
      // Show or hide the scroll-to-top button based on scroll position
      window.addEventListener('scroll', function() {
        const scrollToTopButton = document.querySelector("#scroll-to-top-button");
        if (window.scrollY > 100) { // Show button when scrolled down 100px
          scrollToTopButton.style.display = "block";
        } else {
          scrollToTopButton.style.display = "none";
        }
      });

      // Smooth scroll to top when button is clicked
      document.querySelector("#scroll-to-top-button").addEventListener("click", function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    </script>
