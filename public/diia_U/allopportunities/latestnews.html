    <style>
      @keyframes fadeIn {
        0% {

  <body class="bg-gray-100">
    <!-- scroll up button -->
    <button
      id="scroll-to-top-button"
      class="fixed bottom-0 right-0 z-50 p-2 mb-6 mr-6 font-bold text-white transition-all bg-orange-500 rounded-full opacity-60 hover:opacity-100 hover:bg-orange-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
        />
      </svg>
    </button>

    <script>
      // Show or hide the scroll-to-top button based on scroll position
      window.addEventListener("scroll", function () {
        const scrollToTopButton = document.querySelector(
          "#scroll-to-top-button"
        );
        if (window.scrollY > 100) {
          // Show button when scrolled down 100px
          scrollToTopButton.style.display = "block";
        } else {
          scrollToTopButton.style.display = "none";
        }
      });

      // Smooth scroll to top when button is clicked
      document
        .querySelector("#scroll-to-top-button")
        .addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
    </script>

    <script src="../main/navscript.js"></script>
    <div
      class="relative w-full h-60 flex items-center justify-center overflow-hidden bg-gray-800 mt-[4rem]"
    >

      <div class="absolute inset-0 w-full h-full" id="imageContainer"></div>

      <!-- Dark Overlay -->

      <!-- Caption and Heading -->
      <div class="w-full lg:max-w-[1200px] mx-auto px-4 lg:px-[4rem]">

          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            id="headingLink"
          >
            <h1
              class="text-white text-[30px] lg:text-[50px] leading-tight"
              id="heading"
            ></h1>
          </a>
        </div>

        <!-- Slider Indicator -->
        <div
          class="absolute bottom-5 flex space-x-2 z-10"
          id="indicators"

      </div>
    </div>

    <!-- Navigation heading -->
    <div class="bg-gray-200">

            </a>
          </li>
          <li aria-current="page">

              class="fa-solid fa-angle-right ml-2"

            <a
              href="#"

              >Opportunities</a

        </ol>
      </nav>
    </div>

    <!-- News Section -->
    <div

        All Opportunities
